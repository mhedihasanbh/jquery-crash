<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="style.css">
    <style>
      *{
         box-sizing: border-box;
      }
  .main-box{
   background-color: bisque;
   width: 400px;
   height: 400px;
   margin: auto;
  }
  .circle-box{
   width: 100px;
   height: 100px;
   background-color: aqua;
   border-radius: 50%;
  }
      
    </style>
</head>
<body>
   <div class="main-box">
      <button id="myValue">Change Value</button>
    <div class="content">
      <p><a href="https://www.adovai.com/" id="live">adovai </a></p>
    </div>
   </div>
 
    

    <script src="jquery-3.6.1.min.js"></script>
    <script src="custom.js"></script>
    <script>
          $(document).ready(function(){
      $('#myValue').click(function(){
        
      $('#live').attr({
         "href":"https://getbootstrap.com/docs/5.2/forms/layout/",
         "title":"get boot"
      });
      });
     });
    </script>
   
    
</body>
</html>
